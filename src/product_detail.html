<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link rel="icon" href="./assets/images/logo.jpg" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div id="header" class="sticky top-0 z-[9000]"></div>
    <div id="slider" class="h-56 lg:h-[450px] md:h-[300px]"></div>
    <div class="overlay"></div>
    <div class="drawer">
      <h2 class="text-xl font-bold mb-4">Giỏ hàng</h2>
      <div
        id="cart-items"
        class="overflow-y-scroll max-h-[calc(40vh)] scrollbar"
      ></div>
      <div id="cart-total"></div>
    </div>
    <div
      class="product-detail flex lg:flex-row flex-col max-w-[80%] mx-auto my-10 gap-10"
    >
      <div class="lg:w-[400px] lg:h-[500px]">
        <img
          class="w-full h-full object-cover"
          id="product-image"
          alt="Product Image"
        />
      </div>
      <div class="flex flex-col gap-4">
        <h1 class="text-display-md-bold" id="product-name"></h1>
        <p class="text-md-bold" id="maSP"></p>
        <div class="flex gap-4 text-gray-800">
          <p class="text-md-bold" id="product-price"></p>
          <p class="text-md-bold">
            <span id="product-old-price-text"></span>
            <span
              class="line-through text-gray-500"
              id="product-old-price"
            ></span>
          </p>
          <p class="text-md-bold text-red-600" id="product-price-discount"></p>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-md-bold">Mô tả:</p>
          <p id="product-description" class="flex gap-4"></p>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-md-bold">Size:</p>
          <div class="flex gap-2 flex-wrap" id="size-list"></div>
        </div>
        <div class="flex w-full gap-4 mt-auto">
          <button
            class="w-[70%] bg-[#DA291C] text-white p-3 flex gap-2 justify-center items-center hover:opacity-90"
            id="btn-add-to-cart"
          >
            <i class="fas fa-cart-plus"></i> <span>Thêm vào giỏ hàng</span>
          </button>
          <button class="w-[30%] border border-gray-300 p-3" id="btn-buy-now">
            Mua ngay
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script
    src="https://kit.fontawesome.com/82448a6f83.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/product_detail.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</html>
